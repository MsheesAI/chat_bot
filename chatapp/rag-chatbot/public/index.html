<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turbo-services Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
    }
    .neon-glow {
      box-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8, 0 0 40px #0ea5e9;
    }
    .neon-text {
      text-shadow: 0 0 8px #38bdf8, 0 0 16px #0ea5e9;
    }
    .fade-in {
      animation: fadeIn 0.35s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
     #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #38bdf8, #0ea5e9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #60a5fa, #38bdf8);
    }

    #chat-box {
      scrollbar-width: thin;
      scrollbar-color: #38bdf8 transparent;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md h-[600px] bg-white/5 backdrop-blur-xl border border-blue-400/30 rounded-2xl neon-glow flex flex-col">

    <div class="flex items-center gap-3 p-4 border-b border-blue-400/30">
      <img src="https://thumbs.dreamstime.com/b/cute-happy-robot-transparent-background-friendly-mini-robot-png-image-cute-happy-robot-transparent-background-friendly-358289900.jpg" alt="Turbo Bot" class="w-9 h-9 rounded-full border border-blue-400/40" />
      <div>
        <div class="text-lg font-semibold neon-text">Turbo-services Chatbot</div>
        <div class="text-xs text-blue-300">AI Assistant</div>
      </div>
    </div>

    <div id="chat-box" class="flex-1 p-4 space-y-3 overflow-y-auto">
      <div class="text-blue-300 text-sm text-center fade-in">Ask something to startâ€¦</div>
    </div>

    <div class="p-4 border-t border-blue-400/30 flex gap-2">
      <input
        id="user-input"
        type="text"
        placeholder="Type your question..."
        class="flex-1 bg-transparent border border-blue-400/40 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-blue-300 text-white neon-text"
        onkeydown="if(event.key==='Enter') sendMessage()"
      />
      <button
        onclick="sendMessage()"
        class="bg-blue-500 px-5 py-2 rounded-xl text-white font-medium hover:bg-blue-600 transition neon-glow"
      >
        Send
      </button>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
